<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우리은행 시니어플러스</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="flex-container">
            <h1>
                <a class="logo-text" 
                href="https://www.wooribank.com/">
                    <img src="images/original_logo.png" 
                    alt="우리은행">
                </a>
                <a class="logo-text-detail" 
                href="#">
                    <img src="images/logo.png" 
                    alt="우리은행">
                </a>
            </h1>
            <div class="flex-container">
                <article class="flex-container size-ctrl">
                    <h2>화면크기조정</h2>
                    <button class="plus-btn" 
                    type="button">
                        <span class="text-hidden">확대</span>
                    </button>
                    <button class="minus-btn" 
                    type="button">
                        <span class="text-hidden">축소</span>
                    </button>
                    <button class="org-btn"
                    type="button">원본보기</button>
                </article>
                <nav class="flex-container
                sns">
                    <a class="facebook" href="https://www.facebook.com/wooribank">
                        <span class="text-hidden">facebook</span>
                    </a>
                    <a class="blog" href="https://m.post.naver.com/my.nhn?memberNo=38946978">
                        <span class="text-hidden">blog</span>
                    </a>
                    <a class="youtube" href="https://www.youtube.com/user/wooribank">
                        <span class="text-hidden">youtube</span>
                    </a>
                    <a class="instagram" href="https://www.instagram.com/wooribank_kr/">
                        <span class="text-hidden">instagram</span>
                    </a>
                </nav>
            </div>
        </div>
        <div class="flex-container menu-bar">
            <nav></nav>
            <div class="login-n-search"></div>
        </div>
    </header>
    <!-- main 대신 role="main" 쓰기로: 익스플로러 문제 -->
    <div class="main-container" role="main">
        <section class="main-section">
        </section>
        <section class="main-section"></section>
        <section class="main-section"></section>
        <section class="main-section"></section>
        <section class="main-section"></section>
        <section class="main-section"></section>
    </div>
    <footer>
    </footer>
</body>
</html>
