<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우리은행 시니어플러스</title>
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/layout.css">
    <link rel="stylesheet" href="CSS/header.css">
</head>
<body>
    <header>
        <div class="header-1st">
            <div class="max-width flex-v-center">
                <h1>
                    <a class="woori_logo" href="https://www.wooribank.com/" target="_blank">
                        <span class="text-hidden" >
                            우리은행
                        </span>
                    </a>
                    <a class="senior_logo" href="#">
                        <span class="text-hidden">
                            더 행복한 미래 시니어 플러스
                        </span>
                    </a>
                </h1>
                <article class="size-ctrl flex-v-center">
                    <h2>화면크기조정</h2>
                    <button class="plus-btn">
                        <span class="text-hidden">
                            크기 확대 버튼
                        </span>
                    </button>
                    <button class="minus-btn">
                        <span class="text-hidden">
                            크기 축소 버튼
                        </span>
                    </button>
                    <button class="original-btn">
                        원본보기
                    </button>
                </article>
                <nav class="sns"></nav>
            </div>
        </div>
        <div class="header-2nd max-width flex-v-center">
            <nav>
                <ul>
                    <li>금융서비스</li>
                    <li>관심정보</li>
                    <li>교육/세미나</li>
                    <li>건강/여행</li>
                </ul>
            </nav>
            <article class="login">
                <h2 class="text-hidden">로그인 및 회원가입</h2>
                <p>로그인</p>
                <p>회원가입</p>
            </article>
            <button class="search-btn" type="button">
                <span class="text-hidden">검색</span>
            </button>
        </div>
    </header>
    <!-- main 대신 role="main" 쓰기로: 익스플로러 문제 -->
    <div class="main" role="main">
        <div>section1</div>
        <div>
            <div class="max-width">
                section2
            </div>
        </div>
        <div>
            <div class="max-width">
                section3
            </div>
        </div>
        <div>
            <div class="max-width">
                section4
            </div>
        </div>
        <div>
            <div class="max-width">
                section5
            </div>
        </div>
        <div>
            <div class="max-width">
                section6
            </div>
        </div>
        <div>
            <div class="max-width">
                section7
            </div>
        </div>
    </div>
    <footer>
        <div class="max-width">
               footer 
        </div>
    </footer>
</body>
</html>
